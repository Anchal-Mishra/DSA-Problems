<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Find if an element x exists in the array. Return its index or -1.</h1>
    <script>
      let arr = [10, 20, 30];
      let x = 20;

      function findElement() {

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == x) {
            return i;
          }
        }
        return -1;
      }

      let output=findElement()
      console.log(output);
      
      
    </script>
  </body>
</html>
