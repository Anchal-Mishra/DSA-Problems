<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Insert an element x at position pos in an array.</h1>
    <script>
        let items=[20,89,63,54,30,78,67,39];
        let pos=5;
        let x=100;

        console.log(items);
        

        for(let i=items.length-1; i>=pos;i--){
            items[i+1]=items[i]
        }
        items[pos]=x;
        console.log(items);
        
    </script>
    
</body>
</html>
