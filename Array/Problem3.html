    <h1>Delete the element at position pos.</h1>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let pos = 2;

        console.log(arr);
        
        for(let i=pos; i<arr.length; i++){
            arr[i]=arr[i+1]
        }
        arr.pop()
        console.log(arr);
        
    </script>
