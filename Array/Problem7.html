<body>
    <h1>Reverse the array without using any inbuilt method.</h1>
    <script>
        let arr=[1, 2, 3, 4]
        let newArr=[]

        console.log(arr);
        
        // for(let i=0; i<arr.length; i++){
        //     newArr[(arr.length-1)-i]=arr[i]
        // }
        // for(let i=0; i<arr.length; i++){
        //     arr[i]=newArr[i]
        // }

        let temp;

        for(let i=0, j=arr.length-1; i<j; i++, j--){
            temp=arr[i]
            arr[i]=arr[j]
            arr[j]=temp
        }

        console.log("Reversed Array: ", arr);
        
    </script>
</body>
