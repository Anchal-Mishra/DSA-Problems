<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Return true if array is sorted in ascending order.</h1>
    <script>
      let arr = [1, 2,3, 5];

      function sortedArray() {
        for(let i=0; i<arr.length; i++){
            if(arr[i]>arr[i+1]){
                return false
            }
        }

        return true

      }
      let output = sortedArray();
      console.log(output);
    </script>
  </body>
</html>
