<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Count how many times x appears in the array.</h1>
    <script>
        let arr=[1, 2, 2, 3, 2];
        let x = 2;
        let count=0;

        for(let i=0; i<arr.length; i++){
            if(arr[i]==x){
                count++
            }
        }

        console.log(`Count of ${x} in array: `, count);
        
    </script>
</body>
</html>
