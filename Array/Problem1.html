  <body>
    <h1>Write a function to print all elements of an array.</h1>
    <script>
      let items = [10, "anchal", 20.8, true, 89, 45];

      function arrayTraverse() {
        for (let i = 0; i < items.length; i++) {
          console.log(items[i]);
        }
      }

      arrayTraverse();
    </script>
